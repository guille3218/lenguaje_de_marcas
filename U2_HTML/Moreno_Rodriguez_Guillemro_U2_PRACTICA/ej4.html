<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej4</title>
    <style>
        td,th{
            padding-left: 40px;
            padding-right: 100px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <form>
        <table style="border: 1px solid gold;">
            <tr style="background-color: gold; border: 1px solid gold;">
                <td colspan="2" style="padding-right: 20px; padding-left: 5px; padding-top: 10px; padding-bottom: 10px;"><b>Leave Form</b>
                    <select name="action"  style="background-color: gold;">
                        <option value="moreaction">More Actions</option>
                        <option value="aaa">aaa</option>
                        <option value="bbb">bbb</option>
                        <option value="ccc">ccc</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                
                <td><label for="email"><b>Employee Email</label></td>
                <td>
                    <select name="email" disabled>
                        <option value="email1">appuser@zohocreator.com</option>
                        <option value="email2">appuser2@zohocreator.com</option>
                        <option value="email3">appuser3@zohocreator.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="id"><b>Employee Id</b></label></td>
                <td><input type="text" name="id" value="232" disabled></td>
            </tr>
            <tr>
                <td><label for="name"><b>Employee name</b></label></td>
                <td><input type="text" name="name" value="appuser" disabled></td>
            </tr>
            <tr>
                <td><label for="designation"><b>Designation</b></label></td>
                <td><input type="text" name="designation" value="Team Leader" disabled></td>
            </tr>
            <tr>
                <td><label for="leavetype"><b>Leave type</b></label></td>
                <td><select name="leavetype" style="width: 100%;" required>
                    <option value="select">-Select-</option>
                    <option value="ddd">ddd</option>
                    <option value="eee">eee</option>
                    <option value="fff">fff</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="from"><b>From</b></label></td>
                <td><input type="date" name="from" required><img src="img/calendar.png" alt="calendario" width="20px"></td>
            </tr>
            <tr>
                <td><label for="to"><b>To</b></label></td>
                <td><input type="date" name="to" required><img src="img/calendar.png" alt="calendario" width="20px"></td>
            </tr>
            <tr>
                <td><label for="days"><b>No of Days</b></label></td>
                <td><input type="text" name="days" size="5px"></td>
            </tr>
            <tr>
                <td><label for="reason"><b>Reason</b></label></td>
               <td><textarea name="reason" cols="30" rows="10"></textarea></td>
            </tr>
            <tr style="background-color: grey;">
                <th colspan="2">
                    <button type="submit" style="background-color: gold; width: 15%; color: white;">Submit</button>
                    <button type="reset" style="background-color: gold; width: 15%; color: white;">Reset</button>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
